{% extends "account/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Meal comment form{% endblock %}

{% block content %}

{% load static %}

<div class="container md-8">
    <div class="row">

        <span class="comment-title">
            <h3>Please leave your comment here</h3>
        </span>


        <div class="col-md-6 comment-area">


            <form method="post">
                {% csrf_token %}
                {{ form.body }}
                <input type="submit" value="Save">
            </form>

        </div>
    </div>
</div>

<!-- Footer section -->

<footer>
    <div class="footer">
        <p class="copyright">
            &copy; Copyright SPUR-<b>TECH </b> Web Designs @ 2021
        </p>
    </div>
</footer>

<script src="{% static 'js/meal.js' %}"></script>

{% endblock %}
