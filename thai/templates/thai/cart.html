{% extends "account/base.html" %}

{% block title %}cart{% endblock %}

{% block content %}

{% load static %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 cart-slate-background text-center">
            <div class="cart">
                <h3 class="text-center pt-3 order-list">Order List</h3>
                <ul id="mealcart"></ul>
                <h4 class="text-center mt-5" id="mealtotal" id="deserttotal">Total: Â£ 0 </h4>
                <ul id="desertcart"></ul>
                {% if user.is_authenticated %}
                <div class="complete-order">
                    <!-- <a href="{% url 'success_view' %}"> -->
                    <button type="submit" class="submit btn-info" onclick="order()">Complete
                        Order</button>
                    <!--</a> -->
                </div>
                {% else %}
                <div class="row sign-buttons">
                    <a href="{% url 'account_login' %}"><button type="submit" class="btn-info mr-4 mt-3">Log
                            in</button></a>
                    <h3>or</h3>
                    <a href="{% url 'account_signup' %}"><button type="submit" class="btn-info ml-4 mt-3">Sign
                            up</button></a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>


    <script src="{% static 'js/cart.js' %}"></script>

    <!-- Footer section -->

    <footer>
        <div class="footer">
            <p class="copyright">
                &copy; Copyright SPUR-<b>TECH</b>Web Designs @ 2021
            </p>
        </div>
    </footer>

    {% endblock %}
