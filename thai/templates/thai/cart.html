{% extends "account/base.html" %}

{% block title %}cart{% endblock %}

{% block content %}

{% load static %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 cart-slate-background text-center">
            <div class="cart">
                <h3 class="text-center pt-3">Order List</h3>
                <ul id="mealcart"></ul>
                <h4 class="text-center mt-5" id="mealtotal" id="deserttotal">Total: Â£ 0 </h4>
                <ul id="desertcart"></ul>
                {% if user.is_authenticated %}
                <div class="complete-order">
                    <button type="submit" class="submit btn-info mt-3 pb-1" onclick="order()">Complete
                        Order</button>
                </div>
                {% else %}
                <div>
                    <a href="{% url 'account_login' %}"><button type="submit" class="btn-info mt-3 pb-1">Log
                            in</button></a>
                </div>
                <h3>or</h3>
                <div>
                    <a href="{% url 'account_signup' %}"><button type="submit" class="btn-info mt-3 pb-1">Sign
                            up</button></a>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="col-md-3"></div>


        <script src="{% static 'js/cart.js' %}"></script>

        <!-- Footer section -->

        <footer>
            <div class="footer">
                <p class="copyright">
                    &copy; Copyright SPUR-<b>TECH</b>Web Designs @ 2021
                </p>
            </div>
        </footer>

        {% endblock %}
