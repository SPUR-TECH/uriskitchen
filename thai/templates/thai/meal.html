{% extends "base.html" %}

{% block content %}

<div class="container"></div>
<div class="color-overlay"></div>

<img class="meal-background" src="static/images/meal-background.jpg" class="img-responsive"
    alt="Meal page thai food image">

<div class="container-fluid">
    <img class="slate-meal-background" src="static/images/slate-background.jpg" class="img-responsive"
        alt="Slate image">

    <div class="row text-center">
        <div class="col-md-8">

            <h6 class="title">Thai Meals</h6>
            <h4 class="title2">Menu</h4>
            <div class="row">
                {% for meal in meal_objects %}
                <div class="col-md-6">
                    <h5 class="item-title">{{ meal.title }}</h5>

                    <img class="meal-images" src="{{ meal.featured_image }}" alt="">

                    <h5 class="item-description">{{ meal.description }}</h5>

                    <div class="form-check-inline">
                        <label class=" form-check-label">
                            <input class="form-check-input" type="radio" checked>
                            {{ meal.price_Medium }}
                        </label>
                    </div>

                    <div class="form-check-inline">
                        <label class=" form-check-label">
                            <input class="form-check-input" type="radio" checked>
                            {{ meal.price_Large }}
                        </label>
                    </div>
                    <div>
                        <button class="btn-info mt-3">Add To Cart</button>
                    </div>

                </div>

                {% endfor %}

            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>


{% endblock %}
