<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="static/images/hot_chilli.jpg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Updock&display=swap" rel="stylesheet">

    <title>Uri's Thai Kitchen</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'home_view' %}">
            <img src="static/images/hot_chilli.jpg" alt="logo" style="width:40px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home_view' %}">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'meal_view' %}">MEALS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="{% url 'desert_view' %}">DESERTS</a>
            </li>
        </ul>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}

        {% endblock content %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
