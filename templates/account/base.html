{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% static 'media/images/hot_chilli.jpg' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <link rel="preconnect" hre f="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Updock&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div id="overlay-home"></div>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand mr-4" href="{% url 'home_view' %}">
            <img src="{% static 'media/images/hot_chilli.jpg' %}" name="nav-toggler" alt="logo" style="width:40px;">
        </a>

        <ul class="navbar-nav text-center">
            {% if user.is_authenticated %}
            <li class="nav-item mt-3">
                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link mt-3" href="{% url 'account_signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mt-3" href="{% url 'account_login' %}">Login</a>
            </li>
            {% endif %}
            <li class="nav-item mt-3 mr-4">
                <a href="{% url 'cart_view' %}" name="cart"
                    class="nav-link {% if active_link == 'order' %}active{% endif %}">
                    <img src="https://res.cloudinary.com/dnczeth0j/image/upload/c_scale,w_30/v1651084569/static/images/icons8-shopping-cart-48_1_uxuqae.png"
                        alt="shopping cart"> <span id="cart"></span></a>
            </li>
        </ul>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-right" id="mynav">
            <!-- Links -->
            <ul class="navbar-nav" class="col-sm-12">
                <li class="nav-item mt-1">
                    <a class="nav-link {% if active_link == 'index' %}active{% endif %}" aria-current="page"
                        href="{% url 'home_view' %}">HOME</a>
                </li>
                <li class="nav-item mt-1">
                    <a class="nav-link {% if active_link == 'meal' %}active{% endif %}"
                        href="{% url 'meal_view' %}">MEALS</a>
                </li>
                <li class="nav-item mt-1">
                    <a class="nav-link {% if active_link == 'dessert' %}active{% endif %}"
                        href="{% url 'dessert_view' %}">DESSERTS</a>
                </li>
            </ul>

        </div>
    </nav>

    {% block content %}
    <!-- Content Goes here -->
    {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
